<!DOCTYPE html>
<html>
<head>
  <title>DOM Challenge Index</title>
  <link rel="stylesheet" type="text/css" href="css-toDoList.css" />
</head>

<body>
  <div class="list-container" id="container">
    <div id="inputField">
      <p>Enter a To Do Item and click "Create TODO" to add to your list. </p>
      <input type="text" id="listInput" placeholder="Enter your to do..." />
      <button id="add">Create TODO</button><br><br>
      <button id="remove">Remove TODO</button>

      <p>Enter an Item number, choose a color to highlight a task with the chosen priority color, and indicate to change font to white or not (Y or N).</p>
      <label for="itemToUpdate">Item Number:</label>
      <input type="text" id="itemToUpdate" placeholder="Enter your item number..." /><br>
      <label for="colorpicker">Color Picker:</label>
      <input type="color" id="colorpicker" value="#0000ff"><br>
      <br>
      <label for="fontChange">Font color:</label>
      <input type="text" id="fontColor" placeholder="Enter Y or N..." maxlength="1"/>
      <button id="change">Change Priority</button>


    </div>
  </div>
     <script src="toDoList.js"></script>
 
</body>

</html>
